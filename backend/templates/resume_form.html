<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Build Your Resume</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Resume Builder</h2>
        {% if message %}
            <div class="message">{{ message }}</div>
        {% endif %}
        <form method="POST" action="/submit_resume">
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>

            <div class="form-group">
                <label for="summary">Professional Summary:</label>
                <textarea id="summary" name="summary" rows="3" required></textarea>
            </div>

            <div class="form-group">
                <label for="education">Education:</label>
                <textarea id="education" name="education" rows="3" required></textarea>
            </div>

            <div class="form-group">
                <label for="experience">Work Experience:</label>
                <textarea id="experience" name="experience" rows="3" required></textarea>
            </div>

            <div class="form-group">
                <label for="skills">Skills (comma-separated):</label>
                <input type="text" id="skills" name="skills" required>
            </div>

            <div class="form-group">
                <label for="projects">Projects:</label>
                <textarea id="projects" name="projects" rows="3" required></textarea>
            </div>

            <button type="submit">Save Resume</button>
        </form>
        <div style="text-align: center; margin-top: 20px;">
            <a href="{{ url_for('my_resume') }}" style="text-decoration: none; background: #007bff; color: white; padding: 10px 20px; border-radius: 5px;">
                ðŸ“„ View My Resume
            </a>
        </div>
    
    </div>
</body>
</html>
